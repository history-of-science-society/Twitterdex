          <li id="Conevery" class="t-entry" data-name="Conevery Bolton" data-bio="Historian of science, medicine, environment, and energy who writes and teaches at Boston College. Currently finishing a book about mid-American earthquakes, induced seismicity, and the shale boom, with science journalist Anna Kuchment (@akuchment). 
 
 Co-winner along with Peter Kastor of 2012 Margaret W. Rossiter Prize for the History of Women in Science from HSS for our article on the health of Sacagawea in the Lewis &amp;amp; Clark Expedition. 
 
 Past books: 
 
 The Lost History of the New Madrid Earthquakes (2013): history of Mississippi Valley quakes in 1811-12 that impacted US settlement, Indian emigration and Native resistance, bodily well-being, religion, and war, but were forgotten and elided until recent seismology has made them again an object of scientific study and disaster preparation.
 
 The Health of the Country: How Americans Understood Themselves and Their Land (2002): exploration of the profound connections understood to exist between bodily health and environmental well-being in the 19th century, connections which shaped US settlement, racial ideas, agriculture, and medical science. Winner of the 2003 George Perkins Marsh book prize from the American Society for Environmental History. 
 
 Other writings: medical geography, the medical work of Anton Chekhov, health travel, the 20th-century language system ISOTYPE, women?s health in the 19th century. 
 
 Awards &amp;amp; support from National Endowment for the Humanities, Radcliffe Institute for Advanced Study, Dibner Institute for the History of Science &amp;amp; Technology, Arkansas Women?s History Institute. Always glad to talk earthquakes, energy, health/environment relations, 19th-c fiction, or regionally-correct pronunciation of ?Missouri.?" data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;(That a long, slow, gradual reveal of election results would be substantially a return to earlier historical patterns is NOT unfortunately helping me in the least!)                               /end&lt;/p&gt;&amp;mdash; Conevery Bolton Valencius (@Conevery) &lt;a href&#x3D;&quot;https://twitter.com/Conevery/status/1288118680308428800?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 28, 2020&lt;/a&gt;&lt;/blockquote&gt;

          <li id="davidjr9711" class="t-entry" data-name="David Robertson" data-bio="I am a doctoral candidate in Princeton University&#x27;s Program in the History of Science. My historical interests include colonial and postcolonial history, the history of anthropology, and the history of the human sciences with an emphasis on the mind sciences. Previously I obtained an MA in history from the University of Sydney. My thesis examined the history of psychiatric fieldwork undertaken in Aboriginal communities across the second half of the twentieth century. My dissertation investigates efforts to standardize psychiatric classification and practice from the 1950s onward with an emphasis on the role that medical instruments played in this process. Toward this end I am currently living in Geneva, where I am engaged in ongoing research in the organization&#x27;s archives." data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;Where did WHO say that?&lt;/p&gt;&amp;mdash; David Robertson (@davidjr9711) &lt;a href&#x3D;&quot;https://twitter.com/davidjr9711/status/1288515609685381120?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 29, 2020&lt;/a&gt;&lt;/blockquote&gt;

          <li id="geoffbil" class="t-entry" data-name="Geoff Bil" data-bio="My research centers on interactions between scientific and vernacular knowledge systems, with particular reference to plants and the environment. My doctoral thesis, &amp;quot;Indexing the Indigenous: Plants, Peoples and Empire in the Long Nineteenth Century,&amp;quot; examined the shifting significance of indigenous knowledge in relation to scientific botany. I&#x27;m currently pursuing a follow-up project, entitled &amp;quot;Fields of Empire: Science, Ethnoscience and the Making of the American Century,&amp;quot; which extends these concerns by looking at American engagements with Southeast Asian and Latin American indigenous knowledges under the emerging disciplinary rubrics of ethnobotany and ethnoecology. In general, I&#x27;m fascinated by knowledge circulations and translations between disciplines, cultures and localities. My work also strives to imbricate imperial histories of science with present-day colonial contexts, and incorporate indigenous critical perspectives alongside STS approaches." data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;&amp;quot;Womenâ€™s alchemical ability to turn vegetative matter into nutrients and cuisines was systematically discredited. Womenâ€™s ability to heal with nothing more than buds, leaves, and roots was violently denied.&amp;quot;&lt;a href&#x3D;&quot;https://t.co/NzvyaChw62&quot;&gt;https://t.co/NzvyaChw62&lt;/a&gt;&lt;/p&gt;&amp;mdash; Elaine Ayers (@eayers0) &lt;a href&#x3D;&quot;https://twitter.com/eayers0/status/1287444699188518913?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 26, 2020&lt;/a&gt;&lt;/blockquote&gt;

          <li id="kevinbaker" class="t-entry" data-name="Kevin Baker" data-bio="I am a historian of science, technology, and international politics. My work examines the place of computers and expertise in global affairs. Specifically, I research the ways that computer modeling has informed global environmental, economic, and development policy and how these simulations have shaped our collective dreams and nightmares of the future. My current project is a history of The Limits to Growth report. Released in 1972 by the Club of Rome, Limits was a landmark environmental text that used a computer simulation model called ?World3? to argue that humanity was heading on a course towards environmental and economic collapse by the middle of the 21st century. My dissertation, ?World Processors: Computer Simulation, the Limits to Growth, and the Birth of Sustainable Development,? provides an intellectual biography of the World3 model, charting its unlikely origins and showing how its designers sought to convince a skeptical global public of the truth of its conclusions." data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;âœŒï¸ checking out now. aside from an automated post on thursday, I&amp;#39;ll see ya in august&lt;/p&gt;&amp;mdash; kevin baker ðŸ’¾ (@kevinbaker) &lt;a href&#x3D;&quot;https://twitter.com/kevinbaker/status/1287525084131995648?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 26, 2020&lt;/a&gt;&lt;/blockquote&gt;
