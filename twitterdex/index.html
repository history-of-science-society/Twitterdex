          <li id="davidjr9711" class="t-entry" data-name="David Robertson" data-bio="I am a doctoral candidate in Princeton University&#x27;s Program in the History of Science. My historical interests include colonial and postcolonial history, the history of anthropology, and the history of the human sciences with an emphasis on the mind sciences. Previously I obtained an MA in history from the University of Sydney. My thesis examined the history of psychiatric fieldwork undertaken in Aboriginal communities across the second half of the twentieth century. My dissertation investigates efforts to standardize psychiatric classification and practice from the 1950s onward with an emphasis on the role that medical instruments played in this process. Toward this end I am currently living in Geneva, where I am engaged in ongoing research in the organization&#x27;s archives." data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;I think he&amp;#39;s trying to point out that predictions of 30m are ridiculous, given what we already know and based on our previous experience of other pandemics.&lt;br&gt;But apparently trying to keep things in proportion is denialism.&lt;/p&gt;&amp;mdash; David Robertson (@davidjr9711) &lt;a href&#x3D;&quot;https://twitter.com/davidjr9711/status/1285545748667469824?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 21, 2020&lt;/a&gt;&lt;/blockquote&gt;

          <li id="ColdWarScience" class="t-entry" data-name="Audra J. Wolfe" data-bio="Audra J. Wolfe, Ph.D. is a Philadelphia-based writer, editor, and historian. She is the author of Freedom?s Laboratory: The Cold War Struggle for the Soul of Science (2018) and Competing with the Soviets: Science, Technology, and the State in Cold War America (2013). Her articles have appeared in both scholarly and more popular venues, including the Washington Post, The Atlantic.com, Slate, and the popular podcast American History Tellers. 
 
 
 
 Wolfe holds a Ph.D. in the History and Sociology of Science from the University of Pennsylvania (2002). Previously, she studied biochemistry and chemistry at Purdue University (B.S., 1997). She has taught courses on Cold War science as well as science and the media at the University of Pennsylvania. As a publishing professional, Wolfe has worked at the University of Pennsylvania Press, Rutgers University Press, and the Chemical Heritage Foundation, where she additionally served as executive producer for an award-winning podcast, Distillations. Her editorial and publishing consulting company, The Outside Reader, supports the work of scholars and scholarly publishers. 
 
 
 
 Additional information is available on Wolfe?s website, http://audrajwolfe.com. She tweets @ColdWarScience." data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;In response to the disproportionate effect the current economic downturn has had on independent scholars &amp;amp; those w/o tenured positions, ACLS will redirect the focus of the ACLS Fellowship Program to support early career, non-tenured scholars exclusively: &lt;a href&#x3D;&quot;https://t.co/YVXZn5gPQH&quot;&gt;https://t.co/YVXZn5gPQH&lt;/a&gt;&lt;/p&gt;&amp;mdash; ACLS (@ACLS1919) &lt;a href&#x3D;&quot;https://twitter.com/ACLS1919/status/1285320586084917250?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 20, 2020&lt;/a&gt;&lt;/blockquote&gt;

          <li id="Conevery" class="t-entry" data-name="Conevery Bolton" data-bio="Historian of science, medicine, environment, and energy who writes and teaches at Boston College. Currently finishing a book about mid-American earthquakes, induced seismicity, and the shale boom, with science journalist Anna Kuchment (@akuchment). 
 
 Co-winner along with Peter Kastor of 2012 Margaret W. Rossiter Prize for the History of Women in Science from HSS for our article on the health of Sacagawea in the Lewis &amp;amp; Clark Expedition. 
 
 Past books: 
 
 The Lost History of the New Madrid Earthquakes (2013): history of Mississippi Valley quakes in 1811-12 that impacted US settlement, Indian emigration and Native resistance, bodily well-being, religion, and war, but were forgotten and elided until recent seismology has made them again an object of scientific study and disaster preparation.
 
 The Health of the Country: How Americans Understood Themselves and Their Land (2002): exploration of the profound connections understood to exist between bodily health and environmental well-being in the 19th century, connections which shaped US settlement, racial ideas, agriculture, and medical science. Winner of the 2003 George Perkins Marsh book prize from the American Society for Environmental History. 
 
 Other writings: medical geography, the medical work of Anton Chekhov, health travel, the 20th-century language system ISOTYPE, women?s health in the 19th century. 
 
 Awards &amp;amp; support from National Endowment for the Humanities, Radcliffe Institute for Advanced Study, Dibner Institute for the History of Science &amp;amp; Technology, Arkansas Women?s History Institute. Always glad to talk earthquakes, energy, health/environment relations, 19th-c fiction, or regionally-correct pronunciation of ?Missouri.?" data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;Joining the small club of historians &amp;amp; public policy folks experiencing slight but persistent sign confusion at recent rallies. (Pro tip: family teenagers do *not* agree that &amp;quot;you know, this is *so interesting* because of what that acronym has meant across the American West.&amp;quot;)&lt;/p&gt;&amp;mdash; Conevery Bolton Valencius (@Conevery) &lt;a href&#x3D;&quot;https://twitter.com/Conevery/status/1283843904463351808?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 16, 2020&lt;/a&gt;&lt;/blockquote&gt;

          <li id="skidwayy" class="t-entry" data-name="Sarah Qidwai" data-bio="Sarah Qidwai is a PhD Candidate at the Institute for the History and Philosophy of Science and Technology at the University of Toronto. Her research broadly focuses on the history of science and Islam in Colonial India. Her thesis situates Sayyid Ahmad Khan (1817-1898) as a key figure in the history of science in colonial India. Through an interdisciplinary approach, including the history of science and religion and South Asian Studies, she investigates the development and implementation of Sayyid Ahmad?s scientific thought (including human evolution and the motion of the earth) and how he dealt with science?s role in its historical context." data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;Of all the things during these past few months, I&amp;#39;ve missed my SLA job over at Robarts. Learning how the library functions behind the scenes has made me a better researcher/teacher... hopefully we&amp;#39;ll be back soon 🤞 Then I can test out the new search engine. &lt;a href&#x3D;&quot;https://t.co/36m6NJk1bN&quot;&gt;https://t.co/36m6NJk1bN&lt;/a&gt;&lt;/p&gt;&amp;mdash; Sarah Qidwai 🎉 (@skidwayy) &lt;a href&#x3D;&quot;https://twitter.com/skidwayy/status/1285422017680998402?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 21, 2020&lt;/a&gt;&lt;/blockquote&gt;

          <li id="kevinbaker" class="t-entry" data-name="Kevin Baker" data-bio="I am a historian of science, technology, and international politics. My work examines the place of computers and expertise in global affairs. Specifically, I research the ways that computer modeling has informed global environmental, economic, and development policy and how these simulations have shaped our collective dreams and nightmares of the future. My current project is a history of The Limits to Growth report. Released in 1972 by the Club of Rome, Limits was a landmark environmental text that used a computer simulation model called ?World3? to argue that humanity was heading on a course towards environmental and economic collapse by the middle of the 21st century. My dissertation, ?World Processors: Computer Simulation, the Limits to Growth, and the Birth of Sustainable Development,? provides an intellectual biography of the World3 model, charting its unlikely origins and showing how its designers sought to convince a skeptical global public of the truth of its conclusions." data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;Everybody knows that this would be a dramatic improvement &lt;a href&#x3D;&quot;https://t.co/ybtcZue8Ie&quot;&gt;https://t.co/ybtcZue8Ie&lt;/a&gt;&lt;/p&gt;&amp;mdash; ktb 💾 (@kevinbaker) &lt;a href&#x3D;&quot;https://twitter.com/kevinbaker/status/1285463235064471553?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 21, 2020&lt;/a&gt;&lt;/blockquote&gt;

          <li id="geoffbil" class="t-entry" data-name="Geoff Bil" data-bio="My research centers on interactions between scientific and vernacular knowledge systems, with particular reference to plants and the environment. My doctoral thesis, &amp;quot;Indexing the Indigenous: Plants, Peoples and Empire in the Long Nineteenth Century,&amp;quot; examined the shifting significance of indigenous knowledge in relation to scientific botany. I&#x27;m currently pursuing a follow-up project, entitled &amp;quot;Fields of Empire: Science, Ethnoscience and the Making of the American Century,&amp;quot; which extends these concerns by looking at American engagements with Southeast Asian and Latin American indigenous knowledges under the emerging disciplinary rubrics of ethnobotany and ethnoecology. In general, I&#x27;m fascinated by knowledge circulations and translations between disciplines, cultures and localities. My work also strives to imbricate imperial histories of science with present-day colonial contexts, and incorporate indigenous critical perspectives alongside STS approaches." data-tweet="&lt;blockquote class&#x3D;&quot;twitter-tweet&quot;&gt;&lt;p lang&#x3D;&quot;en&quot; dir&#x3D;&quot;ltr&quot;&gt;A small window (more on this from me soon!) on how these &amp;quot;natural&amp;quot; events are oftentimes facilitated by humans within the constructed settings of botanical gardens. &lt;a href&#x3D;&quot;https://t.co/uCIqLg6h9w&quot;&gt;https://t.co/uCIqLg6h9w&lt;/a&gt;&lt;/p&gt;&amp;mdash; Elaine Ayers (@eayers0) &lt;a href&#x3D;&quot;https://twitter.com/eayers0/status/1283094720294551560?ref_src&#x3D;twsrc%5Etfw&quot;&gt;July 14, 2020&lt;/a&gt;&lt;/blockquote&gt;
